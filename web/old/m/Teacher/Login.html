<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--自适应页面-->
    <script src="../../Scripts/jquery-1.8.3.min.js"></script>
    <script src="../../Scripts/jquery.mobile-1.3.2.min.js"></script>
    <link href="../../css/jquery.mobile-1.3.2.min.css" rel="stylesheet" />
    <title>班主任登陆</title>
    <script>
        $(function () {
            $("#btnOk").click(function () {
                $.post("../../DataASHX/GetTeaInfo.ashx", { "username": $("#txtNo").val() }, function (data) {
                    if (data == "null") {
                        alert("账号不存在，请检查输入。");
                    } else {
                        location.href = "ShowWanChengQingKuang.html?id=" + data;
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>
                班主任登陆
            </h1>
        </div>
        <div data-role="content">
            <ul data-role="listview">
                <li>
                    <input type="text" placeholder="请输入安全教育平台账号" id="txtNo" />
                </li>
            </ul>
        </div>
        <p><input type="button" value="下一步" id="btnOk" /></p>
        <div data-role="footer">
            Copyright © 海安南莫中学 All Rights Reserved.
        </div>
    </div>
</body>
</html>
