<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var low = 0, high = 100;//设定查找数值范围（设定最小数low和最大数high）
        var guesspath="";//用来记录查找的过程
        var key=20;//待查找的数        
        while (low <= high) {//继续查找的条件是最小数比最大数小，如果最小数比最大数还大，则结束查找。
            var mid = parseInt((high + low) / 2);//找到中间数mid，并将小数转化成整数
            if (key == mid) {//如果中间数等于要查找的数
                guesspath = recordPath(guesspath,key);//记录
                alert("找到了。猜测过程为" + guesspath);//找到要查找的数，显示查找的过程
                break;//找到了，不再查找
            } else if (key > mid) {//如果中间数大于要查找的数
                guesspath = recordPath(guesspath, mid);//记录
                low = mid + 1;//改变查找范围的最小值
            } else if (key < mid) {//如果中间数小于要查找的数
                guesspath = recordPath(guesspath, mid);//记录
                high = mid - 1;//改变查找范围的最大值
            }
        }
        if (low > high) {//如果结束查找时最小数比最大数还大，说明没有找到，弹出提示。
            alert("在当前数列中没有发现要找的数。猜测过程为" + guesspath);
        }

        //记录查找的历史记录
        function recordPath(oldpath, nowguessnumber) {
            if (oldpath == "") {
                return nowguessnumber;
            } else {
                return oldpath + "," + nowguessnumber;
            }
        }
    </script>
</body>
</html>
